<!--
    This tests various cases where templates should be discounted from
    processing. 
-->

<!-- None of these implied properties should match -->
<div class="h-test">
    <template>
        <img alt="TEMPLATE!">
    </template>
</div>

<div class="h-test">
    <template>
        <area alt="TEMPLATE!">
    </template>
</div>

<div class="h-test">
    <template>
        <abbr title="TEMPLATE!"></abbr>
    </template>
</div>

<div class="h-test">
    <template>
        <img src="TEMPLATE!">
    </template>
</div>

<div class="h-test">
    <template>
        <object data="TEMPLATE!"></object>
    </template>
</div>

<div class="h-test">
    <template>
        <a href="TEMPLATE!"></a>
    </template>
</div>

<div class="h-test">
    <template>
        <area href="TEMPLATE!">
    </template>
</div>

<!-- This is not a microformat -->
<template class="h-test">
    <div class="p-name">TEMPLATE!</div>
</template>

<!-- This is not a microformat, either -->
<template>
    <div class="h-test">
        <div class="p-name">TEMPLATE!</div>
    </div>
</template>

<!-- The links here should not appear in the global rel microformat list -->
<div class="h-test">
    <span class="p-name">TEST</span>
    <template>
        <a rel="TEMPLATE!" href="a"></a>
        <area rel="TEMPLATE!" href="a">
        <link rel="TEMPLATE!" href="a">
    </template>
</div>

<!-- Templates also should not appear in textContent -->
<div class="h-test">
    <span class="p-name">
        I am
        <template>NOT</template>
        the King!
    </span>
</div>
